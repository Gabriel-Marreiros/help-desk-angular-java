spring:

  datasource:
    url: jdbc:h2:mem:inventory-management-angular-java
    username: sa
    password: pass
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enable: true
      path: /h2-console

  sql:
    init:
      data-locations: classpath:migrations/dev/seeders.sql

  flyway:
    enabled: false

